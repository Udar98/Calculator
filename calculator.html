<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link 
    rel = "stylesheet"
    href = "styles/calculator.css"
    >

  </head>
  <body>
    <p class = "js-calculation calculation"></p>
    <p>
      <button onclick = "
        updateCalculation('1');
      " class = "number-button">1</button>


      <button onclick = "
        updateCalculation('2');
      " class = "number-button">2</button>


      <button onclick = "
       updateCalculation('3');
      " class = "number-button">3</button>
    

      <button onclick = "
        updateCalculation(' + ');
      " class = "operator-button">+</button>
    </p>
    <p>
      <button onclick = "
        updateCalculation('4');
      " class = "number-button">4</button>


      <button onclick = "
        updateCalculation('5');
      " class = "number-button">5</button>


      <button onclick = "
        updateCalculation('6');
      " class = "number-button">6</button>

      <button onclick = "
        updateCalculation(' - ');
      " class = "operator-button">-</button>

      
    </p>
    <p>
      <button onclick = "
      updateCalculation('7');
      " class = "number-button">7</button>


      <button onclick = "
        updateCalculation('8');
      " class = "number-button">8</button>


      <button onclick = "
        updateCalculation('9');
      " class = "number-button">9</button>

      <button onclick = "
        updateCalculation(' * ');
      " class = "operator-button">*</button>

    </p>
    <p>
      <button onclick = "
       updateCalculation('0');
      " class = "number-button">0</button>

      <button onclick = "
       updateCalculation('.');
      " class = "number-button">.</button>


      <button onclick = "
       calculation = eval(calculation);
       displayCalculation();
       saveCalculation();
    " class = "number-button">=</button>

      <button onclick = "
        updateCalculation(' / ');
        " class = "operator-button">/</button>
    </p>
    <p>
      <button onclick = "
      calculation = '';
      displayCalculation();
      saveCalculation();
        
    " class = "clear-button">Clear</button>

    </p>

    <p class="text">Transfor from Celsiu to Fahrenheit</p>

    <input placeholder="Type temperature in C" class="js-C-input input"
    onkeydown="handleConversionKeydownC(event);">

    <button onclick="
    convertTemperatureToF();

    " class = "calculate-button">calculate</button>

    <p class="js-C result"></p>

    <p class="text">Transfor from Fahrenheit to Celsiu</p>

    <input placeholder="Type temperature in F" class="js-F-input input" 
    onkeydown="handleConversionKeydownF(event);" >

    <button onclick="
    convertTemperatureToC();
    " class = "calculate-button">calculate</button>

    <p class = "js-F result"></p>
  
    <script src = "scripts/calculator.js"></script> 
  </body>   
</html>
